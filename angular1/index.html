<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>anular</title>
	<script src="js/angular-1.3.0.js"></script>
	<script src="js/index.js"></script>
</head>
<!-- ng-app作用是绑定此控制器的作用范围-程序入口 -->
<body ng-app>
	<!-- ng-controller表示绑定控制器，后面的名称为控制器名称 -->
	<div ng-controller='hello'>
		<p>{{name}}</p>
		<p>{{first.age}}</p>
		<p>{{first.text}}</p>
	</div>
</body>

</html>
