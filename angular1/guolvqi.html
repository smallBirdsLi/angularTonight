<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
<head>
	<meta charset="UTF-8">
	<title>过滤器</title>
	<script src="js/angular-1.5.8.js"></script>
</head>
<body ng-controller='myCtrl'>
	<simple-directive></simple-directive>
	<div>
		<p>货币过滤器</p>
		<p>{{1234 | currency}}</p> <!-- 默认添加$,并且四舍五入的保留两位小数 -->
		<p>{{1234 | currency:'RMB ￥'}}</p>
	</div>

	<script>
		angular.module('myApp',[])
			.controller('myCtrl',['$scope',function($scope){
					//加一个时间函数
					$scope.today=new Date();
			}])
			.directive("simpleDirective",function(){  
				return{   
					restrict:'AECM',   
					replace:false,   
					transclude:false,  
					template:'<div> Hi Directive </div>'   +'<div ><div ng-transclude></div>So Happy</div>'                 
					 // template:'<div> Hi Directive </div>'   +'<div  ng-transclude >So Happy</div>'   
 } 
})
